<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webring Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
</head>
<body>
<header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="/admin">
            <h1>
                <i class="ri-bubble-chart-fill"></i>
                Webring Dashboard
            </h1>
        </a>
        <div>
            <a href="/admin/requests">Admin Requests</a> |
            <a href="/admin/users">Manage Users</a> |
            <a href="/">View Public Site</a>
        </div>
    </div>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Slug</th>
            <th>Name</th>
            <th>URL</th>
            <th>Telegram</th>
            <th>Status</th>
            <th>Ping</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="number" name="id" placeholder="ID" form="form-new" required></td>
            <td><input type="text" name="slug" placeholder="Slug" form="form-new" pattern="[a-z0-9\-]+" required></td>
            <td><input type="text" name="name" placeholder="Name" form="form-new" required></td>
            <td><input type="url" name="url" placeholder="URL" form="form-new" required></td>
            <td>
                <div class="cell">
                    <span>@</span>
                    <input type="text" name="telegram_username" placeholder="username" form="form-new">
                </div>
            </td>
            <td></td>
            <td></td>
            <td>
                <button type="submit" form="form-new">
                    <i class="ri-check-line"></i>
                </button>
                <form action="/admin/add" method="POST" style="display: none" id="form-new"></form>
            </td>
        </tr>
        {{range .}}
        <tr>
            <td>
                {{.ID}}
                <form action="/admin/reorder/{{.ID}}/up" method="POST" style="display: contents">
                    <button type="submit">
                        <i class="ri-arrow-up-s-line"></i>
                    </button>
                </form>
                <form action="/admin/reorder/{{.ID}}/down" method="POST" style="display: contents">
                    <button type="submit">
                        <i class="ri-arrow-down-s-line"></i>
                    </button>
                </form>
            </td>
            <td>
                <div class="cell">
                    <input type="text" name="slug" value="{{.Slug}}" form="form-{{.ID}}" pattern="[a-z0-9\-]+" required>
                </div>
            </td>
            <td>
                <div class="cell">
                    {{if .Favicon}}
                    <img src="/media/{{.Favicon}}" alt="" width="16" height="16" style="margin-left: 0.5rem">
                    {{end}}
                    <input type="text" name="name" value="{{.Name}}" form="form-{{.ID}}" required>
                </div>
            </td>
            <td>
                <div class="cell">
                    <input type="url" name="url" value="{{.URL}}" form="form-{{.ID}}" required>
                    <a href="{{.URL}}" target="_blank">
                        <i class="ri-arrow-right-up-line"></i>
                    </a>
                </div>
            </td>
            <td>
                <div class="cell">
                    <span>@</span>
                    <input type="text" name="telegram_username" value="{{if .TelegramUsername}}{{.TelegramUsername}}{{end}}" form="form-{{.ID}}" placeholder="username">
                </div>
            </td>
            <td>
                {{if .IsUp}}
                <span class="badge badge-success">Up</span>
                {{else}}
                <span class="badge badge-danger">Down</span>
                {{end}}
            </td>
            <td>{{.LastCheck}}</td>
            <td>
                <div class="cell">
                    <button type="submit" form="form-{{.ID}}">
                        <i class="ri-save-3-line"></i>
                    </button>
                    <form action="/admin/update/{{.ID}}" method="POST" id="form-{{.ID}}"></form>
                    <form action="/admin/remove/{{.ID}}" method="POST" style="display: contents" onsubmit="return confirm('Are you sure you want to delete this site?')">
                        <button type="submit">
                            <i class="ri-delete-bin-line"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</main>
</body>
</html>
