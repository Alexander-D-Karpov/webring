<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webring Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Webring Dashboard</h1>
</header>
<main>
    <section id="add-site">
        <h2>Add New Site</h2>
        <form action="/dashboard/add" method="POST" class="card">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="url" name="url" placeholder="URL" required>
            <button type="submit" class="btn btn-primary">Add Site</button>
        </form>
    </section>
    <section id="site-list">
        <h2>Site List</h2>
        <div class="table-responsive">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Last Check</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td><a href="{{.URL}}" target="_blank">{{.URL}}</a></td>
                    <td>
                        {{if .IsUp}}
                        <span class="badge badge-success">Up</span>
                        {{else}}
                        <span class="badge badge-danger">Down</span>
                        {{end}}
                    </td>
                    <td>{{.LastCheck}}</td>
                    <td>
                        <div class="action-forms">
                            <form action="/dashboard/update/{{.ID}}" method="POST" class="inline-form update-form">
                                <input type="text" name="name" value="{{.Name}}" required>
                                <input type="url" name="url" value="{{.URL}}" required>
                                <button type="submit" class="btn btn-secondary">Update</button>
                            </form>
                            <form action="/dashboard/remove/{{.ID}}" method="POST" class="inline-form remove-form">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
